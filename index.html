<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- Google Fonts (poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown">
        <div class="select">
            <span class="selected">Python</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li class="active">Python</li>
            <li>C++</li>
            <li>Java</li>
            <li>JavaScript</li>
            <li>Kotlin</li>
        </ul>
    </div>
    
    <!-- We can create as many dropdowns as you need -->
    <div class="dropdown">
        <div class="select">
            <span class="selected">Figma</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>Framer</li>
            <li>Sketch</li>
            <li>Invision Studio</li>
            <li class="active">Figma</li>
            <li>Adobe XD</li>
        </ul>
    </div>
    
    <div class="dropdown">
        <div class="select">
            <span class="selected">Google</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>Microsoft</li>
            <li>Amazon</li>
            <li>Netflix</li>
            <li class="active">Google</li>
            <li>Meta</li>
        </ul>
    </div>

    <div class="dropdown">
        <div class="select">
            <span class="selected">Facebook</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>LinkedIn</li>
            <li>Instagram</li>
            <li>Twitter</li>
            <li class="active">Facebook</li>
            <li>GitHub</li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
